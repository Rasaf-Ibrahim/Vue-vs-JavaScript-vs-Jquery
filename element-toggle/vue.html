<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle-element</title>
</head>

<body>

<div id="app">
  
   <h1>Toggle Element with Vue.js</h1>   
   
   <p v-if='toggle'>
      Panchagarh is the northernmost district of Bangladesh.   

   </p>
   
   
   <button @click="change">
    Click me to toggle the above paragraph element
   </button>

</div>
     
 


<script src="https://unpkg.com/vue@next"></script>

<script>


// Toggle Element



const hello = {
  data() {
    return {
      toggle: true
    }
  },


  methods: {
      change() {
          this.toggle = !this.toggle
      }
  },


}

Vue.createApp(hello).mount('#app')

</script>

</body>
</html>
