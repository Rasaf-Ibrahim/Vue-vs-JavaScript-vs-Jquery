<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide-element</title>
</head>

<body>

<div id="app">
  
   <h1>Hide Element with Vue.js</h1>   
   
   <p v-if='show'>
      Panchagarh is the northernmost district of Bangladesh.   

   </p>
   
   
   <button @click="change">
           Click me to hide the above paragraphs
   </button>

</div>
     
 


<script src="https://unpkg.com/vue@next"></script>

<script>


// Hide Element



const hello = {
  data() {
    return {
      show: true
    }
  },


  methods: {
      change() {
          this.show = false
      }
  },






}

Vue.createApp(hello).mount('#app')

</script>

</body>
</html>
