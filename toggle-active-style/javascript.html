<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Class</title>
</head>


<style>
  .active {
    background-color: pink;
  }
</style>

<body>



  <div>

    <div style="display:flex; justify-content: space-evenly;">

      <div class="nav active">Home</div>
      <div class="nav">About</div>
      <div class="nav">Contact</div>
      <div class="nav">Profile</div>


    </div>

  </div>




  <script>
  
  // Active Class

  let navbar =  document.querySelectorAll('.nav')

  navbar.forEach(element =>{

    element.addEventListener('click', ()=>{

      navbar.forEach(part => part.classList.remove('active'))

      element.classList.add('active')



      // element.classList.add('active') or, this.classList.add('active') is same here. 


    })

  })

 


  </script>

</body>

</html>
