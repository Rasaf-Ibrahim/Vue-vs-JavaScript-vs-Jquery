<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Class</title>

  <style>
    .active {
      background-color: pink;
    }
  </style>

<body>



  <div id="app">

    <div style="display:flex; justify-content: space-evenly;">

      <div @click="item = 1" :class="{active:item == 1}">
        Home
      </div>

      <div @click="item = 2" :class="{active:item == 2}">
        About
      </div>

      <div @click="item = 3" :class="{active:item == 3}">
        Contact
      </div>

      <div @click="item = 4" :class="{active:item == 4}">
        Profile
      </div>


    </div>

  </div>




  <script src="https://unpkg.com/vue@next"></script>

  <script>

    //  Active Class



    const hello = {

      data() {
        return {
          item: 1


          // If you use 'item: undefined', then no nav will have 'active' class when you will load in to the website.
        }
      }

    }

    Vue.createApp(hello).mount('#app')
  </script>

</body>

</html>
