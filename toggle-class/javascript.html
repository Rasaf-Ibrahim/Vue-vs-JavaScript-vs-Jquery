<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Class</title>
</head>


<style>
  .newStyle {
    background-color: black;
    color: white;
    font-size: 1.5rem;
  }
</style>

<body>



  <div>

    <h1>Toggle Class with JavaScript</h1>

    <p class="toggleMe">
       Bangladesh's climate is tropical with a mild winter from October to March, and a hot, humid summer from March to June. 

    </p>


    <button class="ourButton">
      Click me 
    </button>

  </div>




  <script>
  
  // Toggle Class

    const a = document.querySelector('.toggleMe');
    const b = document.querySelector('.ourButton');

    b.addEventListener('click', ()=> {

      a.classList.toggle("newStyle")

    });


  </script>

</body>

</html>
