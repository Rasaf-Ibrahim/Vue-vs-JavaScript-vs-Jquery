<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toggle-class</title>
</head>


<style>
  .newStyle {
    background-color: black;
    color: white;
    font-size: 1.5rem;
  }
</style>


<body>


  <div>
  
    <h1>Toggle Class with Jquery</h1>   
    
    <p class="toggleMe">
      Bangladesh's climate is tropical with a mild winter from October to March, and a hot, humid summer from March to June.   
 
    </p>
    
    
    <button class="ourButton">
            Click me 
    </button>
 
 </div>



  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $(".ourButton").click(function () {
        $(".toggleMe").toggleClass('newStyle');
      });
    });
  </script>

 
</body>

</html>
